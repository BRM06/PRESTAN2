        .card-subtitle {

        .download-btn {

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: background-color 0.3s;
            text-decoration: none;

        .download-btn:hover {

        }
